<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyrex Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;font-family:'Poppins',sans-serif;background:#0a0015;color:#fff;
  display:flex;justify-content:center;align-items:center;min-height:100vh;
  overflow:hidden;text-align:center;
}
canvas {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.card {
  background:rgba(255,255,255,0.06);backdrop-filter:blur(15px);
  border-radius:18px;padding:25px;
  box-shadow:0 4px 25px rgba(0,128,255,0.35);
  max-width:320px;width:85%;box-sizing:border-box;
  animation:fadeIn 1s ease;
}
.profile {display:flex;justify-content:center;margin-bottom:15px;}
.profile video {
  width:100px; height:100px; border-radius:50%; border:3px solid #0080ff; object-fit:cover;
}
button {
  width:95%;padding:10px;margin-top:10px;
  border-radius:10px;border:none;cursor:pointer;
  font-size:15px;background:#0080ff;color:#fff;font-weight:600;
  transition:background 0.3s;
}
button:hover { background:#3399ff; }
footer {margin-top:15px;font-size:11px;opacity:0.6;}
@keyframes fadeIn { from {opacity:0;transform:translateY(15px);} to {opacity:1;transform:translateY(0);} }

/* Intro */
#introCard h2 { font-size:16px; margin:15px 0; }

/* Login */
#loginCard {display:none;}
#loginCard input {
  width:90%;padding:10px;margin:8px 0;border-radius:10px;border:none;
  outline:none;font-size:14px;text-align:center;
  background:rgba(0,128,255,0.2);color:#fff;
}
#loginCard input::placeholder { color:rgba(255,255,255,0.6); }

/* Spinner */
#spinner {
  display:none;
  margin:15px auto;
  width:40px;
  height:40px;
  border:5px solid rgba(255,255,255,0.3);
  border-top-color:#0080ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* Sorry screen */
#sorryCard {display:none;}
.message-box {
  background:rgba(200,200,200,0.15);
  backdrop-filter:blur(10px);
  padding:20px 25px;
  border-radius:15px;
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
  max-width:320px;
  animation:fadeIn 0.5s ease;
}
.message-box h2 {
  font-size:14px;color:#fff;margin:0;line-height:1.5;margin-bottom:15px;
}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<!-- Intro card -->
<div class="card" id="introCard">
  <div class="profile">
    <video autoplay muted loop playsinline>
      <source src="profile.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <h2>Ikuti Saluran Sebelum Menggunakan Panel</h2>
  <button id="okBtn">OK</button>
  <footer>¬© 2025 The Zyrex. All rights reserved.</footer>
</div>

<!-- Login Card -->
<div class="card" id="loginCard">
  <div class="profile">
    <video autoplay muted loop playsinline>
      <source src="profile.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <h2>Login Panel</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="spinner"></div>
</div>

<!-- Sorry screen -->
<div id="sorryCard">
  <div class="message-box">
    <h2>
      Maaf, Device Anda Tidak Support<br>
     Buy Panel Permanen & Support All Device<br>
      Klik Tombol Dibawah Ini üëáüèª
    </h2>
    <button onclick="window.location.href='https://whatsapp.com/channel/0029VaPhjdlAjPXT6MFkR60s'">Dapatkan</button>
  </div>
</div>

<script>
/* Particles */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
function initParticles(){particles=[];
  for(let i=0;i<80;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,
      vx:(Math.random()-0.5)*0.6,vy:(Math.random()-0.5)*0.6,radius:Math.random()*2+1});
  }
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath();ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle="rgba(0,128,255,0.8)";ctx.fill();
  }
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      let dx=particles[i].x-particles[j].x,dy=particles[i].y-particles[j].y;
      let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){ctx.beginPath();ctx.strokeStyle="rgba(0,128,255,0.15)";
        ctx.moveTo(particles[i].x,particles[i].y);ctx.lineTo(particles[j].x,particles[j].y);ctx.stroke();}
    }
  }
}
function updateParticles(){
  for(let p of particles){p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;if(p.y<0||p.y>canvas.height)p.vy*=-1;
  }
}
function animate(){drawParticles();updateParticles();requestAnimationFrame(animate);}
initParticles();animate();

/* Intro ‚Üí Login */
document.getElementById("okBtn").addEventListener("click",()=>{
  document.getElementById("introCard").style.display="none";
  document.getElementById("loginCard").style.display="block";

  setTimeout(()=>{
    window.location.href="https://whatsapp.com/channel/0029VaPhjdlAjPXT6MFkR60s";
  },50);
});

/* Login ‚Üí Cek Username & Password + Spinner */
document.getElementById("loginBtn").addEventListener("click",()=>{
  const user=document.getElementById("username").value.trim();
  const pass=document.getElementById("password").value.trim();
  const spinner=document.getElementById("spinner");

  spinner.style.display="block";
  document.getElementById("loginBtn").disabled = true;

  setTimeout(()=>{
    spinner.style.display="none";
    document.getElementById("loginBtn").disabled = false;

    if(user==="zyrex" && pass==="vip"){
      document.getElementById("loginCard").style.display="none";
      document.getElementById("sorryCard").style.display="block";
    } else {
      alert("Username atau password salah!");
    }
  }, 1000);
});
</script>
</body>
</html>
